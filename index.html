<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <select name="" id="cmbUser" onchange="selectChatUser()">
      <option value="me">Me</option>
      <option value="saman">Saman</option>
    </select> -->

    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalTour"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <h2 class="fw-bold mb-0">Chat with Gemini Ayya</h2>
            <ul class="d-grid gap-4 my-5 list-unstyled small" id="chatBox">
              <li class="d-flex gap-4 justify-content-end">
                <h5>Hello</h5>
              </li>
              <li class="d-flex gap-4">
                <h5>Hi</h5>
              </li>
            </ul>
            <input type="text" class="form-control" id="txtUserInput" />
            <button
              type="button"
              onclick="chatWithSaman()"
              class="btn btn-lg btn-primary mt-2 w-100"
              data-bs-dismiss="modal"
            >
              Chat
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"
    ></script>

    ></script> -->

  </body>
</html>
